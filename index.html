<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cards Match</title>
  <link rel="stylesheet" href="cards.css">
</head>

<body>
  <!-- Header & Stats -->
  <header>
    <h1>RE Protocol Memory Cards</h1>
<h2>Test your memory and match all the cards!</h2>
    <div class="stats">
      <span>🕑 Time: <span id="timer">0s</span></span>
      <span>❌ Errors: <span id="errors">0</span></span>
      <span>⭐ Score: <span id="score">0</span></span>
    </div>
    <div class="buttons">
      <button id="startBtn">🎮 Start Game</button>
      <button id="restartBtn" disabled>🔁 Restart</button>
      <button id="musicToggle">🔊</button>
    </div>
  </header>

  <!-- Game Board -->
  <main id="board"></main>

  <!-- Sounds -->
  <audio id="flipSound" src="sounds/flip.mp3"></audio>
  <audio id="matchSound" src="sounds/match.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="bgMusic" src="sounds/bg-music.mp3" loop></audio>

  <script src="cards.js"></script>
</body>
</html>
