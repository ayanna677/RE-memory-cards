<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RE Protocol Memory Cards</title>
  <link rel="stylesheet" href="cards.css" />
</head>

<body>
  <!-- 🌟 HEADER -->
  <header>
    <h1>RE Protocol Memory Cards</h1>
    <h2>Test your memory and match all the cards!</h2>

    <div class="stats">
      <span>🕑 Time: <span id="timer">0s</span></span>
      <span>❌ Errors: <span id="errors">0</span></span>
      <span>⭐ Score: <span id="score">0</span></span>
    </div>

    <div class="buttons">
      <button id="restartBtn">🔁 Restart</button>
      <button id="musicToggle">🔊</button>
    </div>
  </header>

  <!-- 🎴 GAME BOARD -->
  <main id="board-container">
    <div id="board"></div>
  </main>

  <!-- 🟡 START BANNER -->
  <div id="startBanner">
    <div class="banner-content">
      <h2>🎮 RE Protocol Memory Cards</h2>
      <p>Match all the pairs and test your memory skills!</p>
      <button id="startGameBtn">Start Game</button>
    </div>
  </div>

  <!-- 🟢 WINNING BANNER -->
  <div id="winBanner">
    <div class="banner-content">
      🎉 Congratulations! You Won! 🎉<br>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>

  <!-- 🔊 SOUNDS -->
  <audio id="flipSound" src="sounds/flip.mp3" preload="auto"></audio>
  <audio id="matchSound" src="sounds/match.mp3" preload="auto"></audio>
  <audio id="errorSound" src="sounds/error.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="sounds/bg-music.mp3" preload="auto" loop></audio>

  <!-- 🧠 SCRIPT -->
  <script src="cards.js"></script>
</body>
</html>
