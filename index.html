<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Cards Match</title>
  <link rel="stylesheet" href="cards.css">
</head>

<body>
  <!-- 🌈 Animated Background Overlay -->
  <div class="bg-overlay"></div>

  <!-- 🔥 Intro Screen -->
  <div id="intro-screen">
    <div class="pokeball"></div>
    <h1 class="intro-title">Pokémon Cards Match</h1>
    <button id="playNowBtn" class="btn-main">✨ Play Now</button>
  </div>

  <!-- 🧠 Main Game Section -->
  <div id="game-container" class="hidden">
    <header>
      <h1 class="game-title">Pokémon Cards Match</h1>

      <div class="stats">
        <h3>🕑 Time: <span id="timer">0s</span></h3>
        <h3>❌ Errors: <span id="errors">0</span></h3>
        <h3>⭐ Score: <span id="score">0</span></h3>
      </div>

      <div class="buttons">
        <button id="startBtn">🎮 Start Game</button>
        <button id="restartBtn" disabled>🔁 Restart</button>
        <button id="musicToggle">🔊</button>
      </div>
    </header>

    <div id="board"></div>
  </div>

  <!-- 🎵 Sound Effects -->
  <audio id="flipSound" src="sounds/flip.mp3"></audio>
  <audio id="matchSound" src="sounds/match.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="bgMusic" src="sounds/bg-music.mp3" loop></audio>

  <script>
    // 🪄 Intro Screen Logic
    const introScreen = document.getElementById("intro-screen");
    const playNowBtn = document.getElementById("playNowBtn");
    const gameContainer = document.getElementById("game-container");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    playNowBtn.addEventListener("click", () => {
      introScreen.classList.add("fade-out");
      setTimeout(() => {
        introScreen.style.display = "none";
        gameContainer.classList.remove("hidden");
        bgMusic.play();
      }, 1000);
    });

    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "🔊";
      } else {
        bgMusic.pause();
        musicToggle.textContent = "🔇";
      }
    });
  </script>

  <script src="cards.js"></script>
</body>
</html>
